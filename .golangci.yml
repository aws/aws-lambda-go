linters:
  disable-all: true
  enable:
    - gofmt
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - stylecheck

issues:
  exclude-dirs:
    # These were code-generated, and cannot be changed without breaking RPC compatibility.
    - lambda/messages

linters-settings:
  stylecheck:
    checks:
      - "all"
    initialisms:
      - "ACL"
      - "AMQP"
      - "API"
      - "ARN"
      - "ASCII"
      - "AWS"
      - "CPU"
      - "CSS"
      - "DB"
      - "DNS"
      - "EOF"
      - "GID"
      - "GUID"
      - "HTML"
      - "HTTP"
      - "HTTPS"
      - "IAM"
      - "ID"
      - "IP"
      - "JSON"
      - "MQTT"
      - "QPS"
      - "RAM"
      - "RPC"
      - "RTP"
